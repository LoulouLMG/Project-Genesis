<h1> Home </h1>
<p> Ceci est la page d'accueil !</p>
<div ng-if="!home.isAuthenticated()">
	<button type="radio" ng-click="home.goLogin()">Se Connecter</button>
</div>
<div ng-if="home.isAuthenticated()">
	<button type="radio" ng-click="home.goDashboard()">Dashboard</button>
	<button type="radio" ng-click="home.goGame()">Game</button>
</div>
<div ng-if="home.isAuthenticated()">
	<button type="radio" ng-click="home.logout()">Deconnexion</button>
</div>
